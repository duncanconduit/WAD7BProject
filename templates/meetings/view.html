{% extends 'base.html' %}
{% block title_block %}Meeting Details{% endblock %}
{% block body_block %}
<h1>Meeting Details</h1>
<p><strong>Description:</strong> {{ meeting.description }}</p>
<p><strong>Start Time:</strong> {{ meeting.start_time }}</p>
<p><strong>End Time:</strong> {{ meeting.end_time }}</p>
<p><strong>Location:</strong> {{ meeting.place.name }}</p>

<a href="{% url 'meetings:edit_meeting' meeting_id=meeting.meeting_id %}">Edit Meeting</a>
{% endblock %}
