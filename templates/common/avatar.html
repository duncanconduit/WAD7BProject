{% if user.userprofile.picture %}
    <img src="{{ user.userprofile.picture.url }}" alt="Profile Picture" class="{{ class }} object-cover">
{% else %}
<div class="{{ class }} font-marlin font-medium bg-neutral-500 flex items-center justify-center">
    <span class="text-white">
        {{ user.first_name|slice:":1"|default:""|slice:":1"|upper }}{{user.last_name|slice:":1"|default:""|upper }}
    </span>
</div>
{% endif %}
